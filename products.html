<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منتجات MODENA Wear</title>
  <link rel="stylesheet" href="css/produces.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <header class="header">
    <div class="logo">MODENA</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="products.html" class="active">المنتجات</a></li>
        <li><a href="#">عنا</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>
    </nav>
  </header>

  <section class="products-section">
    <h1>تشكيلة منتجاتنا</h1>
    <div class="products-grid">
      <div class="product-card">
        <img src="images/images (2).jpg" alt="classic coat"/>
        <h3>Classic Coat</h3>
        <p class="price">350 ل.س</p>
        <button class="details-btn">عرض التفاصيل</button>
      </div>
      <div class="product-card">
        <img src="images/Ins-Street-Style-American-Multi-Pocket-Belt-Casual-Work-Wear-Jeans-for-Women.avif" alt="Street Style" />
        <h3>Street Style</h3>
        <p class="price">280 ل.س</p>
        <button class="details-btn">عرض التفاصيل</button>
      </div>
      <div class="product-card">
        <img src="images/images.jpg" alt="Modern Fit" />
        <h3>Modern Fit</h3>
        <p class="price">310 ل.س</p>
        <button class="details-btn">عرض التفاصيل</button>
      </div>
      <div class="product-card">
        <img src="images/images (1).jpg" alt="Winter Coat" />
        <h3>Winter Coat</h3>
        <p class="price">400 ل.س</p>
        <button class="details-btn">عرض التفاصيل</button>
      </div>
      <div class="product-card">
        <img src="images/325c9cbf606e84951f991173a3a9c772.jpg" alt="Casual Hoodie" />
        <h3>Casual Hoodie</h3>
        <p class="price">220 ل.س</p>
        <button class="details-btn">عرض التفاصيل</button>
      </div>
      <div class="product-card">
        <img src="images/images (4).jpg" alt="Graphic Tee" />
        <h3>Graphic Tee</h3>
        <p class="price">150 ل.س</p>
        <button class="details-btn">عرض التفاصيل</button>
      </div>
    </div>
  </section>

  <!-- مودال عرض التفاصيل -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="صورة المنتج" />
      <h2 id="modal-title"></h2>
      <p class="modal-price" id="modal-price"></p>
      <p id="modal-description"></p>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 MODENA Wear. جميع الحقوق محفوظة.</p>
  </footer>

  <script src="script.js/productes.js"></script>
</body>
</html>
