<!-- logo.svg -->
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MODENA Logo">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6F61"/>
      <stop offset="100%" stop-color="#FF9472"/>
    </linearGradient>
    <style>
      .text-main {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 56px;
        fill: url(#gradient);
      }
    </style>
  </defs>

  <!-- شكل هندسي يمثل الحرف M -->
  <polygon points="10,70 30,10 50,70" fill="url(#gradient)" />
  <polygon points="50,70 70,10 90,70" fill="#FF6F61" />

  <!-- اسم الشركة -->
  <text x="110" y="55" class="text-main">MODENA</text>
</svg>